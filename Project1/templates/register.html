    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="section">
        <div class="compiled">
            <div class="text">
                <p>Sign up as Admin </p>
                <p>Thanks for helping </p>
            </div>
            <form method="POST" action="/register" class="box_reg">
                
                <div class="box_left">
                   <div class="input_field" data-title="Username">
                    <input type="text" name="username" id="pass1" placeholder="Username">
                   </div>
                
                   <div class="input_field" data-title="Faculty">
                    <input type="text" name="faculty" id="faculty" placeholder="Faculty e.g SET,SEMS">
                   </div>
                </div>

                 <div class="box_right">

                    <div class="input_field" data-title="E-mail">
                    <input type="email" name="email" id="user1" placeholder="E-mail">
                    </div>

                    <div class="input_field" data-title="Department">
                    <input type="text"  name="department" id="Dept" placeholder="Department">
                    </div>
                    
                 </div>
            
                 <div class="input_field" data-title="Password">
                 <input type="password"  name="password" id="pass" placeholder="Password"required>
                 </div>


                 <div class="password_in_check">
                    <div class="input_field" data-title="Password">
                    <input type="password" name="password" id="confirm_password" placeholder="Re-enter password">
                   </div>
                    <p id="pass_message"></p>
                 </div>

                 
                
                <button id="submit" type="submit"> Sign Up </button>

                <div class="suggest" style="display: flex; align-items: center; width: 290px; justify-content: space-evenly;">
                    <a href="{{url_for('login')}}" style="font-size: 13px; letter-spacing: .8; color: rgb(16, 46, 89); text-decoration: underline; cursor: pointer; ">Already have an account?</a>
                </div>

            </form>

        </div>
    </div>

    <script>
        const password = document.getElementById('pass')
        const con_password = document.getElementById('confirm_password')
        const message = document.getElementById('pass_message')
        
        console.log('first stage')
        function validatePassword(){
            if (con_password == ''){
                message.textContent = ''
            }else if(password.value === con_password.value){
                message.textContent = 'Password is a match!'
                message.style.color = '#4174aa'
            }else{
                message.textContent = 'Password do not match!'
                message.style.color = 'red'
                console.log('second')
            }
        }
        
        con_password.addEventListener('input', validatePassword)
    </script>
